<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: repeat(2, 200px);
        }

        .container__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <img class="container__image" src="assets/img/pic1.jpg" alt="pic1">
        </div>
        <div>
            <img class="container__image" src="assets/img/pic2.jpg" alt="pic2">
        </div>
        <div>
            <img class="container__image" src="assets/img/pic3.jpg" alt="pic3">
        </div>
        <div>
            <img class="container__image" src="assets/img/pic4.jpg" alt="pic4">
        </div>
        <div>
            <img class="container__image" src="assets/img/pic5.jpg" alt="pic5">
        </div>
        <div>
            <img class="container__image" src="assets/img/pic6.jpg" alt="pic6">
        </div>
    </div>
</body>

</html>
